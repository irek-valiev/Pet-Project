# DATABASE CONNECTION
spring.datasource.url=jdbc:postgresql://localhost:5432/pet-project
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.data-username=postgres
spring.datasource.data-password=postgres

spring.datasource.hikari.username=postgres
spring.datasource.hikari.password=postgres

# JPA / HIBERNATE
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# LIQUIBASE
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml
spring.liquibase.url=jdbc:postgresql://localhost:5432/pet-project
spring.liquibase.user=postgres
spring.liquibase.password=postgres

spring.servlet.multipart.max-file-size = 100MB

spring.mvc.view.prefix = /WEB-INF/pages/
spring.mvc.view.suffix = .jsp
spring.mvc.format.date=yyyy-MM-dd

#Log4j2
logging.config=src/main/resources/log4j2.xml

#default images
spring.default.image.pets=resources/images/no_photo.png
